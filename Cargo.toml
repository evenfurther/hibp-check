[package]
authors = ["Samuel Tardieu <sam@rfc1149.net>"]
name = "hibp-check"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0"
indicatif = "0.15"
itertools = "0.10"
kdbx4 = "0.4.2"
rpassword = "5.0.1"
futures = "0.3.12"
rayon = "1.5.0"
num_cpus = "1.13.0"
lazy_static = "1.4.0"

[dependencies.clap]
features = ["yaml"]
version = "2.33.3"

[dependencies.sha1]
features = ["std"]
version = "0.6.0"

[dependencies.reqwest]
features = ["gzip"]
version = "0.11"

[dependencies.tokio]
version = "1.1"
features = ["macros", "rt-multi-thread"]
